                </div>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <div class="page-wrapper">
                      
                  
                      <div class="container-fluid">
                        <div class="">
                          <form onsubmit="return false">
                            <table>
                              <tr>
                                <div class="col-lg-2">
                                  <label>Nama Barang</label>
                  
                                  <select name="barang" id="barang" onchange="tampilkan_total()" width="100px">
                                    <option value="Minyak">Minyak</option>
                                    <option value="Gula">Gula</option></select
                                  ><br />
                                </div>
                                <br />
                                <div class="col-lg-1">
                                  <label>Jenis </label>
                                  <select name="jenis" id="jenis" onchange="tampilkan_total()">
                                    <option value="Dus">Dus</option>
                                    <option value="Satuan">Satuan</option></select
                                  ><br />
                                  <br />
                                </div>
                                <div class="col-lg-1">
                                  <label>Jumlah</label>
                                </div>
                  
                                <input type="number" id="jumlah" width="100px" value="0" onchange="tampilkan_total()" /><br />
                                <br />
                                <button type="submit" class="btn btn-primary text-White">Hitung</button>
                              </tr>
                            </table>
                          </form>
                          <br />
                          <h1>Total : <span id="Total"></span></h1>
                          <br />
                          <form onsubmit="return false">
                            <div class="col-lg-1">
                              <label>Pembayaran:</label>
                              <input type="number" id="bayar" onchange="tampilkan_bayar()" /><br />
                              <br />
                              <button type="submit" class="btn btn-primary text-White">Bayar</button>
                            </div>
                            <br />
                          </form>
                          <h1>Kembalian : <span id="kembalian"></span></h1>
                          <script>
                            function tampilkan_total() {
                              var barang = document.getElementById("barang").value;
                              var jenis = document.getElementById("jenis").value;
                              var jumlah = document.getElementById("jumlah").value;
                  
                              if (barang == "Minyak") {
                                if (jenis == "Dus") {
                                  total = jumlah * 300000;
                                } else if (jenis == "Satuan") {
                                  total = jumlah * 15000;
                                }
                              } else if (barang == "Gula") {
                                if (jenis == "Dus") {
                                  total = jumlah * 250000;
                                } else if (jenis == "Satuan") {
                                  total = jumlah * 10000;
                                }
                              }
                              document.getElementById("Total").innerHTML = total;
                            }
                  
                            function tampilkan_bayar() {
                              var bayar = document.getElementById("bayar").value;
                              var kembalian = bayar - total;
                              document.getElementById("kembalian").innerHTML = kembalian;
                            }
                          </script>
                        </div>
