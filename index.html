        function tampil() {
            var tabel = document.getElementById("tabel");

            for (let i = 0; i < barang.length; i++) {

                    i + ")'>Ubah</button>";
                var btnHapus = "<button class='btn btn-sm light btn-danger text-white' onclick='deleteDataAlert(" +
                    i + ")'>hapus</button>";

                    barang[i] + "</h4></div></div>";
                j = i + 1;
                tabel.innerHTML += "<tr><td width='400'>" + one + "</td><td>" + harga[i] + "</td><td>" +
                    kuantitas[i] + "</td><td>" + total[i] + "</td><td>" + btnEdit + " " + btnHapus + "</tr>";
            }

            $("#harga").val('');
            $("#kuantitas").val('');

            var nama_barang_val = $("#nama_barang").val();
            // var gambar_val = $("#gambar").val();
            var harga_barang_val = $("#harga").val();
            var kuantitas_val = $("#kuantitas").val();

            if (nama_barang_val != "" && harga_barang_val != "" && kuantitas_val != "") {
                $('#addGrosirModal').modal('hide');

                let total_harga = harga_barang_val * kuantitas_val;
                barang.push(nama_barang_val);

                // var input = document.getElementById('gambar');
                // const file = input.files[0];
                // if (file) {
                //     let reader = new FileReader();
                //     reader.onload = function (event) {
                //         $("#gambar_result" + parseInt(gambar.length))
                //             .attr("src", event.target.result);
                //         gambar.push(event.target.result);
                //     };
                //     reader.readAsDataURL(file);
                // }


                harga.push(harga_barang_val);
                kuantitas.push(kuantitas_val);
                total.push(total_harga);

                tampil();
                Swal.fire({
                    icon: 'success',
                    title: 'Barang telah berhasil ditambahkan.',
                    target: 'body',
                    iconColor: 'white',
                    customClass: {
                        popup: 'colored-toast'
                    },
                    toast: true,
                    position: 'top-right',
                    showConfirmButton: false,
                    timerProgressBar: true,
                    timer: 3500,
                });
            }
        }

            $('#editGrosirModal').modal('toggle');
            $("#barang_id").val(id);

            $("#edit_gambar_value").val(gambar[id]);

            $("#edit_gambar_wrap").html("");
            $("#edit_gambar_wrap").append(

            );

            // var file = document.getElementById('edit_gambar_value');

            //         let reader = new FileReader();

            //         };
            //         reader.readAsDataURL(file);
            // }

            $("#edit_harga").val(harga[id]);
            $("#edit_kuantitas").val(kuantitas[id]);

            $('.dropify').dropify({

            var nama_barang_val = $("#edit_nama_barang").val();
            // var gambar_val = $("#edit_gambar").val();
            var harga_val = $("#edit_harga").val();
            var kuantitas_val = $("#edit_kuantitas").val();
            if (nama_barang_val != "" && harga_val != "" && kuantitas_val != "") {
                $('#editGrosirModal').modal('hide');
                barang[$("#barang_id").val()] = nama_barang_val;
                // gambar[$("#barang_id").val()] = gambar_val;

                // var input = document.getElementById('edit_gambar');
                // const file = input.files[0];
                // if (file) {
                //     let reader = new FileReader();

                //         gambar[$("#barang_id").val()] = event.target.result;
                //     };
                //     reader.readAsDataURL(file);
                // }

                $('.dropify').dropify({
                    messages: {
                        'default': '',
                    }
                });

                harga[$("#barang_id").val()] = harga_val;
                kuantitas[$("#barang_id").val()] = kuantitas_val;
                tampil();

                Swal.fire({

            barang.splice(id, 1);
            harga.splice(id, 1);
            kuantitas.splice(id, 1);
            total.splice(id, 1);
            tampil();

        tampil();

    <script>
        function deleteDataAlert(id) {
            Swal.fire({
                title: "Hapus Data Barang?",
                text: `Apakah kamu yakin untuk menghapus data ini?`,
                icon: "warning",
                showCancelButton: !0,
                confirmButtonColor: "rgb(11, 42, 151)",
                cancelButtonColor: "rgb(209, 207, 207)",
                confirmButtonText: "Ya, hapus!",
                cancelButtonText: "Batal"
            }).then(function (t) {
                if (t.value) {
                    hapus(id)
                    Swal.fire({
                        icon: 'success',
                        title: 'Barang telah berhasil dihapus.',
                        target: 'body',
                        iconColor: 'white',
                        customClass: {
                            popup: 'colored-toast'
                        },
                        toast: true,
                        position: 'top-right',
                        showConfirmButton: false,
                        timerProgressBar: true,
                        timer: 3500,
                    });
                }
            })

        }
